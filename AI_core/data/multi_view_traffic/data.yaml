# Traffic Detection Dataset (converted from MSCOCO)
# Author: Thanh Pham
# Version: 2025-10-06
# Description:
#   Dataset split 70/30 into train/val
#   Converted from MSCOCO via valid_ids = {2:0, 3:1, 6:2, 8:3}
#   Structure:
#       split_yolo/
#           ├── train/images
#           ├── train/labels
#           ├── val/images
#           └── val/labels

# Root dataset path (Colab path)
path: /project_local_backup/AI_core/data/multi_view_traffic/split_yolo

# Train / validation directories
train: images/train
val: images/val

# Number of classes
nc: 4

# Class names (COCO → YOLO mapping)
names:
  0: car        # COCO id 2
  1: motocycle        # COCO id 3
  2: bus      # COCO id 6
  3: truck  # COCO id 8

# Optional metadata
download: ""  # already prepared locally
